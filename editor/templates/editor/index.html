<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor BackAntimo</title>
    
    {% load static %}
    
    <!-- Liens vers les fichiers CSS locaux et externes -->
    <link rel="stylesheet" href="{% static 'editor/css/editor.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-code"></i>
            <span>Code Editor BackAntimo</span>
        </div>
        <div class="controls">
            <select id="language">
                <option value="c">C</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>
            <button id="runBtn">
                <i class="fas fa-play"></i>
                Exécuter
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="panel">
            <div class="editor-container">
                <textarea id="code"></textarea>
            </div>
            <div class="output-section">
                <div class="section-title">
                    <i class="fas fa-terminal"></i>
                    Terminal
                </div>
                <div id="output" class="output-content"></div>
            </div>
        </div>
        
        <div class="panel">
            <div class="output-section">
                <div class="section-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    Erreurs et Suggestions
                </div>
                <div id="errors" class="output-content"></div>
            </div>
            <div class="output-section">
                <div class="section-title">
                    <i class="fas fa-lightbulb"></i>
                    Améliorations Proposées
                </div>
                <div id="improvements" class="output-content"></div>
            </div>
        </div>
    </div>

    <!-- Liens vers les fichiers JS locaux et externes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="{% static 'editor/js/editor.js' %}"></script>
</body>
</html>
